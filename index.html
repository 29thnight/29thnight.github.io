<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Liquid Metal (HTML/CSS/SVG only)</title>
<style>
  :root {
    --size: 420px;
    --bg: #0b0c10;
  }

  html, body {
    height: 100%;
    margin: 0;
    background: radial-gradient(1200px 800px at 30% 20%, #15181f, #0a0b0e 60%, #000 100%);
    display: grid;
    place-items: center;
    overflow: hidden;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Noto Sans KR, "Apple Color Emoji","Segoe UI Emoji";
  }

  .metal {
    position: relative;
    width: var(--size);
    height: var(--size);
    /* 유기적인 형태 */
    border-radius: 48% 52% 46% 54% / 55% 45% 55% 45%;
    /* 금속 결(브러시드) + 밴딩 하이라이트 섞기 */
    background:
      /* 대각 쉬머 밴드 */
      linear-gradient(125deg,
        rgba(255,255,255,0.32) 0%,
        rgba(255,255,255,0.06) 18%,
        rgba(255,255,255,0.38) 35%,
        rgba(255,255,255,0.04) 55%,
        rgba(255,255,255,0.30) 72%,
        rgba(255,255,255,0.08) 100%) ,
      /* 브러시드 메탈 결 */
      repeating-linear-gradient(90deg,
        #b9bdc5 0px, #c7cbd2 1px, #9ea4ad 2px, #b6bbc3 3px, #9ea4ad 4px);
    background-blend-mode: screen, normal;
    /* SVG 노이즈로 변형 */
    filter: url(#liquid-metal);
    /* 광택을 더 선명하게 */
    box-shadow:
      0 40px 120px rgba(0,0,0,.45),
      inset 0 1px 20px rgba(255,255,255,.18),
      inset 0 -30px 80px rgba(0,0,0,.35);
    animation: wobble 10s ease-in-out infinite, shimmer 7s ease-in-out infinite;
  }

  /* 반사 쉬머가 스르륵 지나가는 상단 하이라이트 */
  .metal::before {
    content: "";
    position: absolute;
    inset: -6%;
    border-radius: inherit;
    background:
      radial-gradient(180px 110px at 30% 20%, rgba(255,255,255,.55), transparent 60%),
      radial-gradient(200px 150px at 70% 30%, rgba(255,255,255,.30), transparent 65%),
      linear-gradient(110deg, rgba(255,255,255,.35) 10%, rgba(255,255,255,0) 35%);
    mix-blend-mode: screen;
    filter: blur(0.3px) saturate(110%);
    animation: highlight 6.8s ease-in-out infinite;
    pointer-events: none;
  }

  /* 액체처럼 가장자리 굴절 보정 레이어 */
  .metal::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background:
      radial-gradient(120% 80% at 50% 50%, rgba(255,255,255,.10), rgba(0,0,0,0) 60%),
      radial-gradient(80% 60% at 50% 60%, rgba(255,255,255,.06), transparent 70%);
    mix-blend-mode: soft-light;
    pointer-events: none;
  }

  /* 배경도 살짝 살아 움직이는 느낌 */
  body::before {
    content: "";
    position: fixed;
    inset: -20%;
    background: radial-gradient(1200px 800px at 70% 80%, #0d1118, #000 60%, #000 100%);
    filter: blur(40px) saturate(120%);
    animation: bgmove 18s ease-in-out infinite alternate;
    z-index: -1;
  }

  @keyframes wobble {
    0%, 100% { border-radius: 48% 52% 46% 54% / 55% 45% 55% 45%; transform: translateY(0) rotate(0deg) }
    25%      { border-radius: 52% 48% 50% 50% / 45% 55% 45% 55%; transform: translateY(-2px) rotate(0.2deg) }
    50%      { border-radius: 50% 50% 53% 47% / 52% 48% 52% 48%; transform: translateY(2px) rotate(-0.25deg) }
    75%      { border-radius: 46% 54% 48% 52% / 58% 42% 58% 42%; transform: translateY(-1px) rotate(0.15deg) }
  }

  @keyframes shimmer {
    0%, 100% { background-position: 0% 50%, 0 0; }
    50%      { background-position: 100% 50%, 0 0; }
  }

  @keyframes highlight {
    0%   { transform: translate(-4%, -2%) rotate(0deg); opacity: .95; }
    50%  { transform: translate(3%, 1%)  rotate(0.6deg); opacity: 1; }
    100% { transform: translate(-4%, -2%) rotate(0deg); opacity: .95; }
  }

  @keyframes bgmove {
    0%   { transform: translate(0,0) scale(1); }
    100% { transform: translate(-2%, 1%) scale(1.03); }
  }

  /* 접근성: 라이트 모드에서 대비 보정 */
  @media (prefers-color-scheme: light) {
    body { background: radial-gradient(1200px 800px at 40% 30%, #f2f3f7, #dfe3ea 60%, #cbd3df 100%); }
    body::before { display: none; }
  }
</style>
</head>
<body>

<!-- 실제 오브젝트 -->
<div class="metal"></div>

<!-- SVG 필터: 액체 같은 표면 왜곡 + 미세 스파클 -->
<svg width="0" height="0" style="position:absolute">
  <filter id="liquid-metal">
    <!-- 노이즈 생성 -->
    <feTurbulence type="fractalNoise" baseFrequency="0.006 0.009" numOctaves="3" seed="7" result="noise">
      <animate attributeName="baseFrequency"
               values="0.006 0.009; 0.010 0.013; 0.006 0.009"
               dur="11s" repeatCount="indefinite" />
    </feTurbulence>

    <!-- 표면을 살짝 일그러뜨려 액체감 -->
    <feDisplacementMap in="SourceGraphic" in2="noise" scale="22" xChannelSelector="R" yChannelSelector="G" />

    <!-- 미세 스파클을 위한 specular 조명(아주 약하게 합성) -->
    <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" seed="3" result="sparkNoise"/>
    <feSpecularLighting in="sparkNoise" surfaceScale="2" specularConstant="0.45" specularExponent="20" lighting-color="#ffffff" result="spec">
      <fePointLight x="-120" y="-100" z="120" />
    </feSpecularLighting>
    <feComposite in="spec" in2="SourceGraphic" operator="arithmetic" k1="0" k2="1" k3="0.18" k4="0" />
  </filter>
</svg>

</body>
</html>
